<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://c4.wallpaperflare.com/wallpaper/295/757/281/nike-logo-wallpaper-preview.jpg);
            background-position: 100%;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        nav {
            display: flex;
            gap: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 0.5em;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #555;
        }

        .search-bar {
            margin: 1em 0;
            text-align: center;
        }

        input[type="text"] {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .shoe-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1em;
            padding: 1em;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .shoe-card:hover {
            transform: scale(1.05);
        }

        .shoe-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .shoe-title {
            font-size: 1.2em;
            margin: 0.5em 0;
            color: #333;
        }

        .shoe-price {
            color: #27ae60;
            font-weight: bold;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shoe Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop Now</a>
            <a href="#">Contact Us</a>
            <a href="#">Featured</a>
        </nav>
    </header>

    <div class="search-bar">
        <form action="#" method="get">
            <input type="text" placeholder="Search for shoes...">
            <input type="submit" value="Search">
        </form>
    </div>

    <section>
        <div class="shoe-card">
            <img src="images.jpg" alt="Shoe 1" class="shoe-image">
            <h2 class="shoe-title">Nike ZoomX</h2>
            <p class="shoe-price">$79.99</p>
            <button>Buy Now</button>
        </div>

        <div class="shoe-card">
            <img src="IMAGES1.jpg" alt="Shoe 2" class="shoe-image">
            <h2 class="shoe-title">Nike Pro</h2>
            <p class="shoe-price">$59.99</p>
            <button>Buy Now</button>
        </div>

        <div class="shoe-card">
            <img src="NIKE.jpg" alt="Shoe 3" class="shoe-image">
            <h2 class="shoe-title">Nike Blazers</h2>
            <p class="shoe-price">$89.99</p>
            <button>Buy Now</button>
        </div>
    </section>

    <footer>
        &copy; NIKE SHOES ITEM
    </footer>

</body>
</html>
